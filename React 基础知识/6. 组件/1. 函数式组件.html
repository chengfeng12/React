<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="App"></div>
  
  <!-- 引入 react 库 -->
  <script src="../../js/16.8.4/react.development.js"></script>
  <!-- 引入 react-dom 库，用于操作 dom -->
  <script src="../../js/16.8.4/react-dom.development.js"></script>
  <!-- 引入 babel 用于将 jsx 转换为 js -->
  <script src="../../js/babel.min.js"></script>

  <!-- 此处应为 text/babel -->
  <script type="text/babel">
    /**
      * 注意：
      *     1. 函数名必须是大写字母开头
      *     2. render 时，必须是以标签的形式
     */
    // 1. 创建函数式组件
    const MyCompontent = () => { // babel 编译完成后，开启严格模式，this 变为 undefined
      console.log(this, 'this');
      return <p>这是函数式组件，适用于简单逻辑的组件</p>
    }
    // 2. 渲染组件 到页面
    ReactDOM.render(<MyCompontent />, document.getElementById("App"));
    /*
        1. React 解析组件标签，找到 MyCompontent
        2. 发现组件时 函数式组件，随后调用该函数，把返回的虚拟 DOM 转为真实 DOM 输出到页面中
      */
  </script>
</body>
</html>
