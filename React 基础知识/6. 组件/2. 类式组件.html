<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="App"></div>
  
  <!-- 引入 react 库 -->
  <script src="../../js/16.8.4/react.development.js"></script>
  <!-- 引入 react-dom 库，用于操作 dom -->
  <script src="../../js/16.8.4/react-dom.development.js"></script>
  <!-- 引入 babel 用于将 jsx 转换为 js -->
  <script src="../../js/16.8.4/babel.min.js"></script>

  <!-- 此处应为 text/babel -->
  <script type="text/babel">
    // 1. 创建类式组件 （复杂组件的定义）
    class MyCompontent extends React.Component {
      // render 放在哪？ => MyComponent 的原型对象上，供实例使用。
      // render this是？ => MyComponent 的实例对象。 MyComponent 组件实例对象
      render() {
        console.log(this, 'this');
        return (
          <p>我是类式组件</p>
        )
      }
    }
    // 2. 渲染组件 到页面
    ReactDOM.render(<MyCompontent />, document.getElementById("App"));

    /*
      1. React 解析组件标签，找到 MyCompontent
      2. 发现组件是类定义的，随后 new 出该类的实例，并通过该实例，调用到原型上的 render 方法
      3. 将 render 返回的虚拟 DOM 转为真实 DOM 并渲染到页面中。
    */
  </script>
</body>
</html>
