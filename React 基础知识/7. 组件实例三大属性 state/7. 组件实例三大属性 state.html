<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="App"></div>
  
  <!-- 引入 react 库 -->
  <script src="../../js/react.development.js"></script>
  <!-- 引入 react-dom 库，用于操作 dom -->
  <script src="../../js/react-dom.development.js"></script>
  <!-- 引入 babel 用于将 jsx 转换为 js -->
  <script src="../../js/babel.min.js"></script>

  <!-- 此处应为 text/babel -->
  <script type="text/babel">
    // 1. 创建类式组件 （复杂组件的定义
    class MyCompontent extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          isHot: false
        }
      }

      switchEvent() {
        this.state.isHot = !this.state.isHot;
      }
      
      render() {
        let { isHot } = this.state;
        return (
          <h1 id="title" onClick={this.switchEvent}>今天天气很{`${isHot ? '炎热' : '凉爽'}`}!!!</h1>
        )
      }

      
    }
    // 2. 渲染组件 到页面
    ReactDOM.render(<MyCompontent />, document.getElementById("App"));




    // 原生事件
    /* const title = document.getElementById('title');
    title.addEventListener('click', () => {
      alert('title')
    }) */
  </script>
</body>
</html>
