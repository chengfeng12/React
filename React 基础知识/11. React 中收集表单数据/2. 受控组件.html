<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="App"></div>
  <div id="App2"></div>
  <div id="App3"></div>
  
  <!-- 引入 react 库 -->
  <script src="../../js/react.development.js"></script>
  <!-- 引入 react-dom 库，用于操作 dom -->
  <script src="../../js/react-dom.development.js"></script>
  <!-- 引入 babel 用于将 jsx 转换为 js -->
  <script src="../../js/babel.min.js"></script>
  <!-- 引入 prop-types 用于限制 props 的类型 -->
  <script src="../../js/prop-types.js"></script>
  <!-- 此处应为 text/babel -->
  <script type="text/babel">
    class MyComponents extends React.Component {

      userName = React.createRef()
      password = React.createRef()
      /**
       * 输入性元素的值，现用现取 就表示为 非受控组件
        */
      login = (event) => {
        const { userName, password } = this;
        event.preventDefault(); // 阻止页面刷新
        alert(`用户名是：${userName.current.value}，密码是：${password.current.value}`);
      }

      render() {
        return (
          <form action="http://yinxvran.vip" onSubmit={this.login}>
            用户名：<input ref={this.userName} type="text" name="userName" />  
            密码：<input ref={this.password} type="text" name="password" />
            <button>登录</button>
          </form>
        )
      }
    }
    ReactDOM.render(<MyComponents />, document.getElementById('App'));
  </script>
</body>
</html>
