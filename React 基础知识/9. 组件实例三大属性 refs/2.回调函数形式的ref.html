<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="App"></div>
  <div id="App2"></div>
  <div id="App3"></div>
  
  <!-- 引入 react 库 -->
  <script src="../../js/react.development.js"></script>
  <!-- 引入 react-dom 库，用于操作 dom -->
  <script src="../../js/react-dom.development.js"></script>
  <!-- 引入 babel 用于将 jsx 转换为 js -->
  <script src="../../js/babel.min.js"></script>
  <!-- 引入 prop-types 用于限制 props 的类型 -->
  <script src="../../js/prop-types.js"></script>
  <!-- 此处应为 text/babel -->
  <script type="text/babel">
    class MyComponents extends React.Component {

      showInput1 = () => {
        alert(this.input1.value);
      }

      showInput2 = () => {
        alert(this.input2.value);
      }

      render() {
        return (
          <div>
            <input ref={(ref) => {this.input1 = ref}} type="text" />  
            <button onClick={this.showInput1}>点击查看左侧的数据</button>
            <input ref={(ref) => {this.input2 = ref}} type="text" onBlur={this.showInput2} />
          </div>
        )
      }
    }
    ReactDOM.render(<MyComponents />, document.getElementById('App'));
  </script>
</body>
</html>
