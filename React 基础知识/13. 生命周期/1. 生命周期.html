<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="App"></div>
  <div id="App2"></div>
  <div id="App3"></div>
  
  <!-- 引入 react 库 -->
  <script src="../../js/16.8.4/react.development.js"></script>
  <!-- 引入 react-dom 库，用于操作 dom -->
  <script src="../../js/16.8.4/react-dom.development.js"></script>
  <!-- 引入 babel 用于将 jsx 转换为 js -->
  <script src="../../js/babel.min.js"></script>
  <!-- 引入 prop-types 用于限制 props 的类型 -->
  <script src="../../js/prop-types.js"></script>
  <!-- 此处应为 text/babel -->
  <script type="text/babel">
    // 生命周期回调函数 --- 生命周期钩子函数 ---- 生命周期函数 ---- 生命周期钩子
    /**
     * 回调函数
     *  1. 是你定义的
     *  2. 你没有调用
     *  3. 最后执行了
      */

    class MyComponents extends React.Component {
      // 初始化状态
      state = {
        opacity: 1
      }

      death = () => {
        // 可以在销毁的时候清空定时器 （必须要写，不要报错）
        // 卸载组建
        ReactDOM.unmountComponentAtNode(document.getElementById('App'))
      }
      
      // 组件挂载完毕调用
      componentDidMount() {
        this.timer = setInterval(() => {
          let {opacity} = this.state;
          opacity -= 0.1;
          opacity <= 0 ? opacity = 1 : '';
          this.setState({
            opacity
          })
        }, 200)
      }

      // 组件卸载之前调用
      componentWillUnmount() {
        // 清空定时器
        clearInterval(this.timer);
      }
      
      // 初始化时调用，状态更改时调用
      render() {
        return (
          <div>
            <h2 style={{
              opacity: this.state.opacity
            }}>这是一段文字。。。。。</h2>
            <button onClick={this.death}>卸载</button>  
          </div>
        )
      }
    }
    ReactDOM.render(<MyComponents />, document.getElementById('App'));
  </script>
</body>
</html>
