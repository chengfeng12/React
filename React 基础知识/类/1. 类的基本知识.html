<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      1. 类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定的属性时才写。
      2. 如果 A 类 继承了 B 类，且 A 类中写了构造器，那么 A 类构造器中的 super 是必须要调用的。
      3  类中所定义的方法，都是放在了 实例的原型对象上的。
    */

    // 创建一个 Person 类
    class Person {
      // 构造器
      constructor(name, age) {
        // 构造器中的 this 是？ => 是当前的实例对象
        this.name = name;
        this.age = age;
      }

      // 一般方法
      speak() {
        // speak 放在了？  => 原型链对象上 供实例使用
        // 通过 Person 实例调用 speak 时， speak 中的 this 就是 Person 实例
        console.log(`我叫${this.name}，我的年龄是${this.age}！！！`);
      }
    }
    // 创建一个 Person 的实例
    const p1 = new Person('张三', 18);
    const p2 = new Person('李四', 20);
    console.log(p1);
    console.log(p2);
    p1.speak();
    p2.speak();

    p1.speak.call({name: '王五', age: 12}); // 

    // 继承
    class Student extends Person {
      constructor(name, age, grade) {
        // 必须放在首位
        super(name, age);
        this.grade = grade;
      }
      // 重写继承的方法
      speak() {
        console.log(`我叫${this.name}，我的年龄是${this.age}，我在读${this.grade}！！！`);
      }
      study() {
        console.log('我在学习');
      }
    }

    const s1 = new Student('小张', 22, '大三');
    console.log(s1);
    s1.speak();
    s1.study();
  </script>
</body>
</html>
