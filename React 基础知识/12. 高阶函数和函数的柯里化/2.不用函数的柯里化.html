<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="App"></div>
  
  <!-- 引入 react 库 -->
  <script src="../../js/react.development.js"></script>
  <!-- 引入 react-dom 库，用于操作 dom -->
  <script src="../../js/react-dom.development.js"></script>
  <!-- 引入 babel 用于将 jsx 转换为 js -->
  <script src="../../js/16.8.4/babel.min.js"></script>
  <!-- 引入 prop-types 用于限制 props 的类型 -->
  <script src="../../js/16.8.4/prop-types.js"></script>
  <!-- 此处应为 text/babel -->
  <script type="text/babel">
    class MyComponents extends React.Component {
      // 初始化状态
      state = {
        userName: "",
        password: ""
      }

      login = (event) => {
        const { userName, password } = this;
        event.preventDefault(); // 阻止页面刷新
        alert(`用户名是：${this.state.userName}，密码是：${this.state.password}`);
      }

      changeData = (type, event) => {
        this.setState({
          [type]: event.target.value
        })
      }

      render() {
        return (
          <form action="http://yinxvran.vip" onSubmit={this.login}>
            用户名：<input type="text" onChange={event => this.changeData('userName', event)} name="userName" />  
            密码：<input type="text" onChange={event => this.changeData('password', event)} name="password" />
            <button>登录</button>
          </form>
        )
      }
    }
    ReactDOM.render(<MyComponents />, document.getElementById('App'));
  </script>
</body>
</html>
